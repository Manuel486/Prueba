<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Desencriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="contenedor">
        <section class="contenedor__principal">
            <div class="contenedor__logo">
                <img src="./imagen/Logo.png" alt="">
            </div>
            <div class="contenedor__texto">
                <textarea id="texto" placeholder="Ingrese un texto aqui"></textarea>      
            </div>
            <div class="contenedor__advertencia">
                <img src="./imagen/Vector.png" alt="">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor__botones">
                <button id="botonE" class="btn btn-encriptar">Encriptar</button>
                <button id="botonD" class="btn btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="contenedor__resultado">
            <div class="resultado__mensaje" id="resultado__mensaje">
                <img src="./imagen/Muñeco.png" alt="">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="resultado__copiar" id="resultado__copiar">
                <textarea id="resultado"></textarea>
                <button id="botonC">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
